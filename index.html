<!DOCTYPE html>
 <html>
 <head>
   <title>Ashley's Pub</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=0.7">
   <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
   <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.1.0/dist/algoliasearch-lite.umd.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.3.1/dist/instantsearch.production.min.js"></script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7.1.1/themes/reset-min.css">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,700&amp;display=swap">
 </head>
 <body>
   <header class="search">
     <img class="logo" src="images/favicon.ico" height="36" width="36">
     <div class="search-box" id="search-box"></div>
     <div class="stats" id="stats"></div>
    <button id="random-game-button" class="random-game-btn" title="Get Random Game"></button>
   </header>
  
  <div class="sort-section">
  <div id="search-stats" class="search-stats" style="display: none;"></div>
  <div id="game-counter" class="game-counter"></div>
  <label for="sort-by">Sort by:</label>
  <div class="sort-by" id="sort-by"></div>
</div>
  
   <article class="wrapper">
     <aside class="facets">
       <div class="facet" id="facet-players" tabindex="0"></div>
       <div class="facet" id="facet-playing-time" tabindex="0"></div>
       <div class="facet" id="facet-weight" tabindex="0"></div>
       <div class="facet" id="facet-categories" tabindex="0"></div>
       <div class="facet" id="facet-mechanics" tabindex="0"></div>
       <div class="facet" id="facet-min-age" tabindex="0"></div>
       <div class="facet" id="facet-previous-players" tabindex="0"></div>
       <div class="facet" id="facet-numplays" tabindex="0"></div>
       <div class="clear-all" id="clear-all"></div>
     </aside>
     <main class="results">
       <div class="hits" id="hits"></div>
       <div id="pagination"></div>
     </main>
   </article>
 
   <script type="text/html" id="hits-template">
     <details class="game-wrapper">
       <summary>
         <div class="game">
           <img src="{{{ image }}}" alt="{{{ name }}}">
         </div>
         <div class="gamename">{{{ name }}}</div>
       </summary>
       <div class="game-details">
         <div class="game-details-wrapper">
         <h2 class="heading">
           <a href="https://boardgamegeek.com/boardgame/{{{ id }}}">
             {{# helpers.highlight }}{ "attribute": "name" }{{/ helpers.highlight }}
           </a>
         </h2>
         <dl class="properties-header">
           <div>
             <img src="images/ico-players.svg" title="Supported players">
             <dd>{{{ players_str }}}</dd>
           </div>
           <div>
             <img src="images/ico-rating.svg" title="Rating">
             <dd>{{ rating }}</dd>
           </div>
           <div>
             <img src="images/ico-time.svg" title="Playing time">
             <dd>{{ playing_time }}</dd>
           </div>
           <div>
             <img src="images/ico-complexity.svg" title="Complexity">
             <dd>{{ weight }} <em>({{ weight_rating }})</em></dd>
           </div>
         </dl>
         <p class="description">
           {{# helpers.highlight }}{ "attribute": "description" }{{/ helpers.highlight }}
         </p>
         <dl class="properties-footer">
           <div>
             <span>Categories:</span>
             <dd>
               {{# categories_str }}{{ categories_str }}{{/ categories_str }}
               {{^ categories_str}}<em>No categories</em>{{/ categories_str }}
             </dd>
           </div>
           <div>
             <span>Mechanics:</span>
             <dd>
               {{# mechanics_str }}{{ mechanics_str }}{{/ mechanics_str }}
               {{^ mechanics_str}}<em>No mechanics</em>{{/ mechanics_str }}
             </dd>
           </div>
           {{# has_expansions }}
           <div class="expansions">
             <span>Expansions owned:</span>
             <dd><ul>
               {{# expansions }}
                 <li><a href="https://boardgamegeek.com/boardgame/{{{ id }}}">{{ name }}</a></li>
               {{/ expansions }}
             </ul></dd>
           </div>
           {{/ has_expansions }}
         </dl>
   <div class="log-play-section">
           <p class="log-play-explainer">The Pub is tracking what games are most popular. Let us know what game you decided to play by clicking the button:</p>
           <button class="log-play-btn" data-game-id="{{ id }}" data-game-name="{{{ name }}}" onclick="logPlay(event, {{ id }})">
             üé≤ We played this!
           </button>
     <button class="report-issue-btn" data-game-id="{{ id }}" data-game-name="{{{ name }}}" onclick="reportIssue(event, {{ id }})">
             ‚ö†Ô∏è Report problem with this game
           </button>
           <span class="log-play-message"></span>
         </div>
       </div>
       </div>
     </details>
   </script>
 
   <div id="feedback-popup" class="feedback-popup">
   <div class="feedback-content">
     <div class="close">√ó</div>
     <h2>Got feedback?</h2>
     <div class="beer-can">
       <img src="images/beer-can.png" alt="Beer Can">
       <div class="beer-label">
        
         <dl>
         <dt>Step 1: </dt>
           <dd>Buy a cider from the fridge </dd>
           <dt>Step 2: </dt>
           <dd>Write your feedback directly on the can! </dd>
           <dt>Step 3: </dt>
           <dd>Come find me and we'll talk about about it <3 </dd>
         
         </dl>
       </div>
     </div>
     <p class="feedback-note">The best feedback comes cold and carbonated.</p>
   </div>
 </div>

 
  
   <script src="app.js"></script>
   <script src="scripts/random-game.js"></script>
  <script src="scripts/welcome-popup.js"></script>
 
 </body>
<footer>
<div class="attribution">
  <button id="feedback-button">Give Feedback</button>
  
  <div class="attribution-content">
    <img src="images/Algolia-logo-white.png" alt="Powered by Algolia" />
    <img src="images/bgg.png" alt="Powered by BGG" />
  </div>
  
  <a href="dashboard.html" class="stats-link">Stats</a>
</div>
</footer>
 </html>
