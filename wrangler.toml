name = "ashleyspub-log-play"
main = "worker.js"
compatibility_date = "2024-01-01"

[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1

# This worker will be accessible at: https://ashleyspub-log-play.YOUR-SUBDOMAIN.workers.dev
