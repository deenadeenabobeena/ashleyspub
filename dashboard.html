<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ashley's Pub - Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Just a few minimal dashboard-specific styles */
    .dashboard-container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    
    th {
      background-color: #ff6b35;
      color: white;
      padding: 12px;
      text-align: left;
    }
    
    td {
      padding: 12px;
      border-bottom: 1px solid #444;
    }
    
    tr:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }
    
    .section {
      margin: 40px 0;
    }
    
    .count {
      font-size: 24px;
      font-weight: bold;
      color: #ff6b35;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <a href="index.html">‚Üê Back to Game Search</a>
    
    <h1>Dashboard</h1>
    
    <!-- Reports Section -->
    <div class="section">
      <h2>Game Reports</h2>
      <p>Total Reports: <span class="count" id="report-count">-</span></p>
      <div id="reports-container">
        <p>Loading reports...</p>
      </div>
    </div>
    
    <!-- Plays Section -->
    <div class="section">
      <h2>Recent Plays</h2>
      <p>Total Plays: <span class="count" id="play-count">-</span></p>
      <div id="plays-container">
        <p>Loading plays...</p>
      </div>
    </div>
  </div>
